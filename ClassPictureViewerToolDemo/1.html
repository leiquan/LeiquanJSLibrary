<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../LeiquanLibrary.js"></script>
		<style>
			
		</style>
	</head>

	<body>

		<img src="" id="img">

		<div name="image" id="dropbox" style="min-width:300px;min-height:100px;border:3px dashed silver; text-align: center;">Drag into a pciture!</div>

		<script>
			var img = document.getElementById("img");
			var dropbox = document.getElementById("dropbox");



			document.addEventListener("dragenter", function(e) {
				dropbox.style.borderColor = 'red';
			}, false);
			document.addEventListener("dragleave", function(e) {
				dropbox.style.borderColor = 'silver';
			}, false);


			dropbox.addEventListener("dragenter", function(e) {
				dropbox.style.borderColor = 'gray';
				dropbox.style.backgroundColor = 'white';
			}, false);
			dropbox.addEventListener("dragleave", function(e) {
				dropbox.style.backgroundColor = 'transparent';
			}, false);


			dropbox.addEventListener("dragenter", function(e) {
				e.stopPropagation();
				e.preventDefault();
			}, false);

			dropbox.addEventListener("dragover", function(e) {
				e.stopPropagation();
				e.preventDefault();
			}, false);

			dropbox.addEventListener("drop", function(e) {
				var viewer=new ClassPictureViewerTool();
				viewer.view(e.dataTransfer.files[0], img);
			}, false);
		</script>

	</body>

</html>
